<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点击气球小游戏</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            height: 100vh;
            background-color: #e6f7ff;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .score {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #333;
            background: rgba(255,255,255,0.8);
            padding: 8px 16px;
            border-radius: 20px;
        }
        .balloon {
            position: absolute;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            cursor: pointer;
            animation: float 3s linear forwards;
        }
        .balloon::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            width: 3px;
            height: 15px;
            background-color: #888;
            transform: translateX(-50%);
        }
        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0.8);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1.2);
                opacity: 0;
            }
        }
        .game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        .game-over h2 {
            margin-top: 0;
            color: #ff4d4d;
        }
        .game-over button {
            padding: 10px 20px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="score">得分: 0</div>
    <div class="game-over">
        <h2>游戏结束!</h2>
        <p>最终得分: <span id="final-score">0</span></p>
        <button onclick="restartGame()">再来一次</button>
    </div>

    <script>
        let score = 0;
        let gameTime = 30; // 游戏时长30秒
        let timer;
        let balloonInterval;
        const scoreElement = document.querySelector('.score');
        const gameOverElement = document.querySelector('.game-over');
        const finalScoreElement = document.getElementById('final-score');

        // 开始游戏
        startGame();

        function startGame() {
            score = 0;
            scoreElement.textContent = `得分: ${score}`;
            gameOverElement.style.display = 'none';
            
            // 倒计时
            let timeLeft = gameTime;
            timer = setInterval(() => {
                timeLeft--;
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);

            // 生成气球
            balloonInterval = setInterval(createBalloon, 800);
        }

        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.classList.add('balloon');
            
            // 随机样式
            const size = Math.random() * 40 + 30; // 30-70px
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#ffaa85', '#a77dc2'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            balloon.style.width = `${size}px`;
            balloon.style.height = `${size}px`;
            balloon.style.backgroundColor = color;
            
            // 随机位置
            const maxLeft = window.innerWidth - size;
            const left = Math.random() * maxLeft;
            balloon.style.left = `${left}px`;

            // 点击气球得分并移除
            balloon.addEventListener('click', () => {
                score++;
                scoreElement.textContent = `得分: ${score}`;
                balloon.remove();
            });

            document.body.appendChild(balloon);

            // 自动移除气球
            setTimeout(() => {
                if (document.body.contains(balloon)) {
                    balloon.remove();
                }
            }, 3000);
        }

        function endGame() {
            clearInterval(timer);
            clearInterval(balloonInterval);
            
            // 移除所有气球
            const balloons = document.querySelectorAll('.balloon');
            balloons.forEach(balloon => balloon.remove());
            
            // 显示游戏结束
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }

        function restartGame() {
            startGame();
        }
    </script>
</body>
</html>
